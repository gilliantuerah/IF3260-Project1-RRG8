<!doctype html>
<html>
    <head>
        <title>WebGL</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- External CSS -->
        <link rel="stylesheet" href="index.css">

    <body>
        <!-- <div class = "container">

        <nav class="nav navbar-dark bg-dark">
            <a class="nav-link" href="./index.html">home</a>
            <a class="nav-link" href="./help.html">help</a>

        <div class="isiWeb">
            <div class="canvasContainer">
                <canvas id="game-surface" width="800" height="600"></canvas>
            </div>
            
            <br/> 
            <div class="input-group mb-3 inputShape">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="shapeOption">Shape</label>
                </div>
                <select class="custom-select" id="shapeOption">
                  <option value="garis">Line</option>
                  <option value="kotak">Square</option>
                  <option value="polygon">Polygon</option>
                </select>
            </div>
            <div id="persegiForm" class="input-group inputShape mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="persegiSize">Ukuran (pixels)</label>
                </div>
                <input type="number" id="persegiSize" min="1" max="600" placeholder="1 - 600">
            </div>
            <form class="inputFormGarisRGB">
                <div class="form-group col-md-9">
                  <label>Warna Shape</label>
                  <input type="color" id="shpaeColor" value="#000000">
                  <small class="form-text text-muted">Pilih warna shape yang ingin digambar</small>
                </div>
                <!--
                <div class="form-group col-md-9">
                    <label for="inputGs">Warna Canvas</label>
                    <input type="color" id="canvasColor" value="#000000">
                    <small class="form-text text-muted">Pilih warna canvas</small>
                </div>
                -->
            </form>
            <div class="buttonContainer">
                <button type="button" class="btn btn-primary" id="drawBtn">Start Drawing</button>
                <button type="button" class="btn btn-primary" id="clearBtn">Clear</button>
            </div>
            
            
            <!-- <button type="button" class="btn btn-primary" id="segitigaBtn">Segitiga</button>
            <button type="button" class="btn btn-primary" id="persegiBtn">Persegi</button> -->
            
        </div>
        <br/>

        <script src="./garis.js"></script>
        <script src="./persegi.js"></script>

        <script src="./poligon.js"></script>
